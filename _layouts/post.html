---
layout: default
---

{% assign post = page %}

{% include post-tags.md %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p>
    <span class="post-meta">Tags: {{ tags_content }}</span>
    &nbsp;
    <span class="post-date">({{ page.date | date: "%Y-%m-%d" }})</span>
  </p>

  {{ content }}

</div>
