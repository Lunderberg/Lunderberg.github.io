# Dependencies
#markdown:         redcarpet
markdown:         kramdown
redcarpet:
  extensions: ["tables","no_intra_emphasis","autolink","footnotes"]
plugins: [jekyll-paginate]

highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Lunderberg
tagline:          'The Lunderblog'
description:      'Assorted wanderings through physics, math, and programming'
url:              http://www.lunderberg.com
baseurl:          ''
gems:             [jekyll-paginate]

author:
  name:           'Eric Lunderberg'
  url:            https://github.com/Lunderberg

paginate:         10

# Custom vars
version:          2.1.0

github:
  url:           https://github.com/Lunderberg

atom:
  url: /atom.xml

rss:
  url: /feed.xml


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true